    <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
        <h3 class="mt-3">User registration</h3>
        <hr>
            <form action="/users/reg" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label for="usermail" class="form-label">E-mail address</label>
                    <input type="email" class="form-control" name="usermail">
                </div>
                <div class="mb-3">
                    <label for="userpass1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="userpass1">
                </div>
                <div class="mb-3">
                    <label for="userpass2" class="form-label">Password again</label>
                    <input type="password" class="form-control" name="userpass2">
                </div>

                <a href="/" class="btn btn-secondary mb-3">Back to login</a>
            </form>
    </div>
