


<div class="d-flex">
  
<div class="col-8">
  <div class="accordion accordion-flush" id="accordionFlushExample" >
  <div class="accordion-item ">
    <h2 class="accordion-header" id="flush-headingOne">
      <button  class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#newpost" aria-expanded="false">
        Post hozzáadása
      </button>
    </h2>
    <div id="newpost" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div>
          <form>
            <div class="mb-3">
              Üzenet: 
              <textarea class="form-control mb-3"></textarea>
              <button class="btn btn-primary kek mb-3"> Beküldés </button>
          </div>
          </form>
          
      </div>
    </div>
  </div>
</div>
  <!-- postok helye-->
  <div class="card" ng-repeat ="post in posts" ng-click="count = 0">
    <div class="card-body">
      <img src="{{post.filename}}">
      <h5 class="card-title">{{post.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post.date}}</h6>
      <p class="card-text"> {{post.postmessage}}</p>
      <div ng-click="count=0">
        <button  ng-mouseover="count = count + 1" ng-click="count = 0" class="btn btn-primary kek"> -_- </button>
        <div ng-if="count > 0 ">
          <button  ng-click="reakcio(emoticon.ID)" class="btn btn-{{emoticon.color}} rounded-circle mb-3" ng-repeat="emoticon in emoticons"><i class="{{emoticon.class}}"></i></button>
        </div>
        <button class="btn btn-primary szurke" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Komment </button>
      </div>

      <div class="accordion accordion-flush" id="accordionFlushExample" ng-if="post.comments.length > 0">
        <div class="accordion-item ">
          <h2 class="accordion-header" id="flush-headingOne">
            <button  class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#comments{{ $index }}" aria-expanded="false">
              Hozászólások ({{post.comments.length}})
            </button>
          </h2>
          <div id="comments{{ $parent.$index }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample" ng-repeat="comment in post.comments">
              <div>
                <img class="rounded-circle" src="{{comment.filename}}" alt="Comment Profilkép">
                <h6>{{comment.name}}</h6>
              </div>
            <div> 
              {{comment.date}}
                {{comment.comment}}
            </div>
          </div>
        </div>
    </div>

    </div>
  </div>
  <!--'posts.html'-->
</div>

<div class="col-4 embik">
<!-- Felhasznalok helye-->
<ul class="list-group list-group-flush" >
    <li class="list-group-item" ng-repeat="user in users">
        <img src="../Public/uploads/nopic.png" ng-if="user.filename == '' ">
        <img src="../Public/uploads/{{ user.filename}}" ng-if="user.filename != ''">
        {{user.name}}
    </li>
    
</ul>
</div>
</div>
