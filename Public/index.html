<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/whocares.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>WhoCares</title>
</head>
<body>
    <header>
        <div class="d-flex align-items-center" >
            <div class="col-6"><img class="m-3" src="../img/WhoCares_logo.png" alt=""></div>
            <div class="col-4"><h2>{{$nev}}</h2></div>
            <div class="col-2 text-end"><button class="btn btn-danger m-3">
                <i class="bi bi-box-arrow-right"></i></button></div>
        </div>
    </header>
    <main class="d-flex">
        <div class="col-8">
            <!-- postok helye-->
            <div class="card" ng-repeat ="post in posts">
                <div class="card-body">
                  <h5 class="card-title">{{post.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{post.date}}</h6>
                  <p class="card-text"> {{post.postmessage}}</p>
                  <button class="btn btn-primary"> Reakci√≥ </button>
                  <button class="btn btn-primary"> Komment </button>
                  <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item ">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Accordion Item #1
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample" ng-repeat="comment in comments">
                          <div>
                              {{comment.filename}}
                          </div>
                        <div>
                            {{comment.message}}
                        </div>
                      </div>
                    </div>
                </div>
                </div>
              </div>
        </div>
        <div class="col-4">
            <!-- Felhasznalok helye-->
            
            amott
        </div>
    </main>
    <footer></footer>


    

    
    
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/angular-route.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/sha1.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/whocares.js"></script>
    <script src="./assets/js/dbFactory.js"></script>

    <!-- controllers -->

</body>
</html>
